<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <h1>Ajax/Fetch Sample</h1>
    
    <p>Page loaded: <span class="page-loaded"></span></p>
    
    <section>
        <h2>Loading HTML</h2>
        <div class="html-placeholder"></div>
        <button class="load-html-ajax">Load</button>
    </section>    
    
    <section>
        <h2>Loading JSON</h2>
        <div>
            <p>Client name: <span class="client-name"></span></p>
            <p>Account balance: <span class="account-balance"></span></p>
        </div>
        <button class="load-json-ajax">Load</button>
    </section>
    
    <section>
        <h2>Send form</h2>
        <form class="login-form">
            <label>
                User name: <input type="text" name="user-name">
            </label>
            <label>
                Password: <input type="password" name= "password">
            </label>
            <input type="submit">
        </form>
    </section>
    
    
    <script src="js/index.js"></script>
</body>
</html>
